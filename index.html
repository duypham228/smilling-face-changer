<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Face</title>
<style>
    .card {
        width: 400px;
        height: 250px;
        position: relative;
        display: inline-block;
        margin: 50px;
    }
    .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    .card:hover .img-top {
        display: inline;
    }
</style>
</head>
<body>
    <div class="card">
    	<img src="/chill.png" alt="Card Back">
        <img src="/sup.png" class="img-top" alt="Card Front">
    </div>
</body>
</html>
